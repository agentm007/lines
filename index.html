  <body>
    <canvas id="glide" width="300" height="300"></canvas>

    <script>
      var purpleColor = "#b604b9"
      var orangeColor = "#e92b1c"

      var canvas = document.getElementById('glide');
      var height = canvas.height;
      var ctx = canvas.getContext('2d');
      var grd = ctx.createLinearGradient(0,0,0,150);

      grd.addColorStop(0,purpleColor);
      grd.addColorStop(1,orangeColor);

      ctx.fillStyle = grd;
      ctx.fillRect(0,0,height,height);

      //clearing the canvas
      function clear(){
        context.beginPath();
        context.clearRect(0,0, canvas.width, canvas.height)
      }
    </script>
  </body>
</html>
